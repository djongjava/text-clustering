<body class="application">
    <div id="app-wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../">
                        <span class="glyphicons glyphicons-signal"></span>
                    </a>
                    <a class="navbar-brand" href="./">Topic Modeling</a>
                </div>
                <div class="navbar-collapse collapse">
                    <!--<ul class="nav navbar-nav navbar-left">-->
                        <!--<li><a href="https://keen.io">Home</a></li>-->
                        <!--<li><a href="https://keen.io/team">Team</a></li>-->

                    <!--</ul>-->
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Topics Clustering
                        </div>
                        <div class="chart-stage">
                            <span id='bubble-chart'></span>
                        </div>
                        <div class="chart-notes">
                            Click bubble for show detail in cluster
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Word cloud
                        </div>
                        <div class="chart-stage">
                            <span id='tornado-chart'></span>
                        </div>
                        <div class="chart-notes">
                            Find out the most word frequency
                        </div>
                    </div>

                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Bar chart
                        </div>
                        <div class="chart-stage">
                            <span id='bar-chart'></span>
                        </div>
                        <div class="chart-notes">
                            Find out word distributed
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Word network
                    </div>
                    <div class="chart-stage">
                        <span id='tornado-chart2'></span>
                    </div>
                    <div class="chart-notes">
                        Let's see the connected word in corpus data
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./static/lib/js/bootstrap.min.js">

    <script src="./static/lib/js/keen.min.js">
